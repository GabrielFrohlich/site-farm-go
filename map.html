  <script>
    // Initialize and add the map
    let map;

    function generateMarkersPosition(latitude, longitude) {

      return [
        { lat: latitude * 0.99999 + 0.00008, lng: longitude * 1.0001 + 0.00002, title: "Parceiro1" },
        { lat: latitude * 0.99994 + 0.00007, lng: longitude * 1.00005 + 0.00003, title: "Parceiro1" },
        { lat: latitude * 0.99987 + 0.00006, lng: longitude * 1.0002 + 0.00004, title: "Parceiro1" },
        { lat: latitude * 0.99974 + 0.00005, lng: longitude * 1.00019 + 0.00005, title: "Parceiro1" }
      ]
    }

    async function initMap() {
      // The location of 
      const position = { lat: -25.344, lng: 131.031 };
      // Request needed libraries.
      //@ts-ignore
      const { Map } = await google.maps.importLibrary("maps");
      const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");

      // The map, centered at Uluru
      navigator.geolocation.getCurrentPosition(function (position) {
        map = new Map(document.getElementById("map"), {
          zoom: 17,
          center: { lat: position.coords.latitude, lng: position.coords.longitude },
          mapId: "DEMO_MAP_ID",
        });

        console.log(position.coords.latitude, position.coords.longitude);
        const positions = generateMarkersPosition(position.coords.latitude, position.coords.longitude);
        positions.forEach((position) => {
          console.log(position)
          const marker = new AdvancedMarkerElement({
            map: map, position: position, title: position.title
          })
          console.log(marker)
        })
      });
    }

  </script>
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAji1v0bLIlcJro-CfJVGekzq9YNJsjcKU&callback=initMap&libraries=maps,marker&v=beta">
    </script>
